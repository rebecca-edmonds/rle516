<!DOCTYPE html>
<html>
<body>

<h1>My First Heading</h1>
<p>My first paragraph.</p>
  <button onclick="runScript()">Button</button>
<a href="http://127.0.0.1:5000">LocalHost</a>
  <iframe id="frame" src="http://127.0.0.1:5000"></iframe>
  <p id="terminal"></p>
</body>
  <script>
    function runScript(){

      var shell = WScript.CreateObject("WScript.Shell");
      
      shell.Run("pip install uv");
      shell.Run("uv venv")
      shell.Run(".venv\\Scripts\\activate")
      shell.Run("uv run /flask/script.py")
      
      var fr = document.getElementById("frame")
      fr.src = fr.src;
  </script>
</html>
